    <script>
        
        const img = document.querySelector('#adq>img')
        const imageNames = ['./xiaoxiaoran/肖萧然最秀.jpg', './xiaoxiaoran/最秀肖萧然.jpg', './xiaoxiaoran/imges/img-1.jpg',
            './xiaoxiaoran/imges/img-2.jpg', './xiaoxiaoran/imges/img-3.jpg', './xiaoxiaoran/imges/img-4.jpg',
            './xiaoxiaoran/imges/img-5.jpg', './xiaoxiaoran/imges/img-6.jpg'
        ]
        var imageIndex = 0

        function switchImage() {
            imageIndex += 1
            imageIndex %= imageNames.length
            img.src = imageNames[imageIndex]
        }
        var timerId = setInterval(switchImage, 2000)
        img.addEventListener('mouseover', () => clearInterval(timerId))
        img.addEventListener('mouseout', () => {
            timerId = setInterval(switchImage, 2000)
        })

        function shutdown() {
            if (window.confirm('肖萧然最秀')) {
                window.close()
            }
        }

        function showWriter() {
            window.alert('肖萧然最秀');
        }
        var closebtn = document.getElementById('closeBtn')
        closebtn.addEventListener('click', function () {
            var advDiv = document.getElementById('adv')
            advDiv.style.display = 'none'
        })

        function time() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var week = date.getDay();
            week = "星期" + "日一二三四五六".charAt(week);
            var hour = date.getHours();
            hour = hour < 10 ? "0" + hour : hour;
            var minute = date.getMinutes();
            minute = minute < 10 ? "0" + minute : minute;
            var second = date.getSeconds();
            second = second < 10 ? "0" + second : second;
            var currentTime = year + "-" + month + "-" + day + "  " + week + "   " + hour + ":" + minute + ":" + second;
            document.getElementById("time").innerHTML = currentTime;
        }
        setInterval("time()", 1000);

        function outputBall(num) {
            document.write('<p class="pe">')
            if (num < 10) {
                document.write('0')
            }
            document.write(num)
            document.write('</p>')
        }
        var selectBalls = []
        while (selectBalls.length < 12) {
            let num = parseInt(Math.random() * 999 + 1)
            if (selectBalls.indexOf(num) == -1) {
                selectBalls.push(num)
            }
        }

        selectBalls.sort((x, y) => x - y)
        for (let i = 0; i < selectBalls.length; i += 1) {
            let num = selectBalls[i]
            outputBall(num, 'red')
        }

        $(() => {
            const url = 'http://api.tianapi.com/dongman/index?key=4922da12c53f450b8f36db87168e29ee&page='
            var page = 0
            $('#load').on('click', (evt) => {
                page += 1
                $.getJSON(url + page, (json) => {
                    json.newslist.forEach((mm) => {
                        $('#photos').prepend($('<img>').attr('src', mm.picUrl))
                    })
                })
            })
        })
