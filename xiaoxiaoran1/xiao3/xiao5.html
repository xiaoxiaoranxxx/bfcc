<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="adq" >
        <img src="./images/background.jpg" width="900" height="400">
    </div>
    <script>
        const img = document.querySelector('#adq>img')
        const imageNames = ['./肖萧然最秀.jpg','./最秀肖萧然.jpg','./images/background.jpg',]
        var imageIndex = 0
        function switchImage(){
            imageIndex +=1
            imageIndex %= imageNames.length
            img.src = imageNames[imageIndex]
        }
        var timerId =setInterval(switchImage,1000)
        img.addEventListener('mouseover',() => clearInterval(timerId))
        img.addEventListener('mouseout',() => {
            timerId = setInterval(switchImage,1000)
        })
    </script>
</body>
</html>
