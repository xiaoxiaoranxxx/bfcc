<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style>
        form input[type=text],[type=password]{
            border: none;
            outline: none;
            border-bottom: 1px solid gray;
        }
        input[type=text]{
            outline: none;
            border: 1px solid lightblue;
        }
        input[type=text]:focus{
            outline: none;
            border: ipx solid darkgreen;
        }
    </style>
</head>


<body>
    <form action="" method="POST">
        <p>
            用户:
            <input type="text" name="username" size="10" placeholder="6-10个" required>
        </p>
        <p>
            密码:
            <input type="password" name="password1" maxlength="2" required>
        </p>
        <p>
            确认:
            <input type="password" name="password2" required>
        </p>
        <p>
            性别:
            <input type="radio" name="sex" value="1" checked>男
            <input type="radio" name="sex" value="0">女
        </p>
        <p>
            爱好:
            <input type="checkbox" name="fav" value="a">a
            <input type="checkbox" name="fav" value="s" checked>s
            <input type="checkbox">d
            <input type="checkbox">f
        </p>
        <p>
            省份:
            <select name="province">
                <option value="11">1</option>
                <option value="22">2</option>
                <option value="33">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="" selected>6</option>
            </select>
        </p>
        <p>
            生日:
            <input type="date" name="birthday">
        </p>
        <p>
            邮箱:
            <input type="email" name="email">
        </p>
        <p>
            自我介绍:
            <textarea name="intro" id="" cols="40" rows="0"></textarea>
        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
    <script>
        
    </script>
</body>

</html>
