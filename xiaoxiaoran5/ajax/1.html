<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <script>
        window.onload = function () {
            document.getElementById('btn').onclick = function () {
                var req = ' ';
                if (window.XMLHttpRequest)
                    req = new XMLHttpRequest();
                else
                    req = new ActiveXObject("Msxm12.XMLHTTP");
                req.open('get', '1.php'); //建立

                req.onreadystatechange = function () {
                    if (req.readyState == 4 && req.status == 200) {
                        var str = req.responseText;
                        alert(str);
                    }
                }

                req.send();
            }
            document.getElementById('username').onblur = function () {
                var name = document.getElementById('username').value;
                name = encodeURIComponent(name);
                var req = new XMLHttpRequest();
                req.open('get', '1.php?name=' + name);
                req.onreadystatechange = function () {
                    if (req.readyState == 4 && req.status == 200) {
                        var str = req.responseText;
                        alert(str);
                    }
                }
                req.send(null);
            }

            document.getElementById('password').onblur = function () {
                var password = document.getElementById('password').value;
                password = encodeURIComponent(password);
                var req = new XMLHttpRequest();
                req.open('post', '1.php');
                req.onreadystatechange = function () {
                    if (req.readyState == 4 && req.status == 200) {
                        var str = req.responseText;
                        alert(str);
                    }
                }
                req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                req.send('password=' + password);
            }
        }
    </script>
</head>

<body>
    <p>AJAX asynchronous javascript and xml </p>
    <input type="button" name="xiu" value="click" id="btn"><br>
    用户名:<input type="text" name="" value="" id="username">
    用户码:<input type="text" name="" value="" id="password">
</body>

</html>
