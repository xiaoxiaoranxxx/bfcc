        /*时间表*/
        function time() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var week = date.getDay();
            week = "星期" + "日一二三四五六".charAt(week);
            var hour = date.getHours();
            hour = hour < 10 ? "0" + hour : hour;
            var minute = date.getMinutes();
            minute = minute < 10 ? "0" + minute : minute;
            var second = date.getSeconds();
            second = second < 10 ? "0" + second : second;
            var currentTime = year + "-" + month + "-" + day + "  " + week + "   " + hour + ":" + minute + ":" + second;
            document.getElementById("time").innerHTML = currentTime;
        }

        function xiu_photo1() {
            const img = document.querySelector('#photo_switch1>img')
            const imageNames = ['../f/images/1.jpg', '../f/images/2.jpg', '../f/images/3.jpg',
                '../f/images/4.jpg', '../f/images/5.jpg', '../f/images/6.jpg', '../f/images/7.jpg',
                '../f/images/8.jpg'
            ]
            var imageIndex = 0

            function switchImage() {
                imageIndex += 1
                imageIndex %= imageNames.length
                img.src = imageNames[imageIndex]
            }

            var timerId = setInterval(switchImage, 2000)

            img.addEventListener('mouseover', () => clearInterval(timerId))
            img.addEventListener('mouseout', () => {
                timerId = setInterval(switchImage, 2000)
            })
        }

        /*解决load不能重复调用*/
        function addLoadEvent(func) {
            var oldOnload = window.onload;
            if (typeof window.onload != 'function') {
                window.onload = func;
            } else {
                window.onload = function () {
                    oldOnload();
                    func();
                }
            }
        }
